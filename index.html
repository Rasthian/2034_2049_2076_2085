<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tugas Praktikum</title>
</head>
<body>
    <div class="container flex perfect_center">
        <div class="page_1 flex">
            <div class="sub_page_1 flex col align-center">
                    <p class="text_sub_page_1">Your Result</p>
                    <div class="score flex col align-center justify-center">
                        <p class="text_score">76</p>
                        <p class="text_score_2">of 100</p>
                    </div>
                    <p class="great">
                        Great
                    </p>
                    <p class="isi">
                     Your scored higher than 65% of <br> the people who have taken <br> these tests.
                    </p>
            </div>
            <div class="sub_page_2">
                  <h1 class="head_page_2">Summary</h1>
                  <div class="reaction flex">
                    <img src="assets/icon/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                    <p class="nilai">80</p>
                    <p class="nilai_2">/ 100</p>
                  </div>
                  <div class="memory flex">
                    <img src="assets/icon/icon-memory.svg" alt="">
                    <p>Memory</p>
                    <p class="nilai">92</p>
                    <p class="nilai_2">/ 100</p>
                  </div>
                  <div class="verbal flex">
                    <img src="assets/icon/icon-verbal.svg" alt="">
                    <p>Verbal</p>
                    <p class="nilai">61</p>
                    <p class="nilai_2">/ 100</p>
                  </div>
                  <div class="visual flex">
                    <img src="assets/icon/icon-visual.svg" alt="">
                    <p>Visual</p>
                    <p class="nilai">72</p>
                    <p class="nilai_2">/ 100</p>
                  </div>
                  <button class="mybutton">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
